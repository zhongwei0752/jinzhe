<script language="JavaScript" type="text/JavaScript"> 

    $("#submit").click(function(){
        var subject=$('#subject').val();
        var message=UE.getEditor('editor').getContent();
        message=removeHTMLTag(message);
        if(!subject||!message){
            alert("选项有空值");
        }else{
          $.ajax({
                   type: "POST",
                   url: "deal.php",
                   data: "submit=1&id="+$('#id').val()+"&update="+$('#update').val()+"&op="+$('#op').val()+"&subject="+$('#subject').val()+"&message="+message+"",//提交表单，相当于CheckCorpID.ashx?ID=XXX
                    async: true,                    
                      success: function (data) {
                        alert("发布成功");
                          window.location.reload();

                      
                      }
                });
        }
            
    });  
    function removeHTMLTag(str) {
             str=str.replace(/&#39/ig,'');
            //str = str.replace(/\n[\s| | ]*\r/g,'\n'); //去除多余空行
            str=str.replace(/&nbsp;/ig,'');//去掉&nbsp;
            return str;
    }
      UE.getEditor('editor').setShow();
</script>
